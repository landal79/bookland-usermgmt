<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:comp="http://java.sun.com/jsf/composite/components"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:form id="userForm" styleClass="form-horizontal">
            <h:messages id="messages" styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning"/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{msg['user.edit.title']}</h3>
                </div>
                <div class="panel-body">
                    <comp:inputField compId="name" label="#{msg['user.edit.name']}">
                        <h:inputText id="name" value="#{newUser.name}" styleClass="form-control" required="true"/>
                    </comp:inputField>
                    <comp:inputField compId="surname" label="#{msg['user.edit.surname']}">
                        <h:inputText id="surname" value="#{newUser.surname}" styleClass="form-control" required="true"/>
                    </comp:inputField>
                    <comp:inputField compId="dateOfBirth" label="#{msg['user.edit.dateOfBirth']}">
                        <h:inputText id="dateOfBirth" value="#{newUser.dateOfBirth}" styleClass="form-control">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </comp:inputField>
                    <comp:inputField compId="sex" label="#{msg['user.edit.sex']}">
                        <h:selectOneRadio label="Sex"
                                          id="sex" value="#{newUser.sex}"
                                          required="true">
                            <f:selectItems value="#{sexList}" var="sex"
                                           itemValue="#{sex}" itemLabel="#{msg['user.edit.' += sex]}"/>
                        </h:selectOneRadio>
                    </comp:inputField>
                    <comp:inputField compId="email" label="#{msg['user.edit.email']}">
                        <h:inputText id="email" value="#{newUser.email}" styleClass="form-control" required="true"/>
                    </comp:inputField>
                    <comp:inputField compId="state" label="#{msg['user.edit.state']}">
                        <h:selectOneMenu id="state" value="#{newUser.state}" valueChangeListener="#{stateController.onStateSelected}" styleClass="form-control">
                            <f:ajax execute="@this" render="userForm:cityInput:city" event="change" />
                            <f:selectItem noSelectionOption="true" itemLabel="--" />
                            <f:selectItems value="#{states}" />
                        </h:selectOneMenu>
                    </comp:inputField>
                    <comp:inputField id="cityInput" compId="city" label="#{msg['user.edit.city']}">
                        <h:selectOneMenu id="city" value="#{newUser.city}" styleClass="form-control" disabled="#{empty newUser.state}">
                            <f:selectItem noSelectionOption="true" itemLabel="--" />
                            <f:selectItems value="#{stateController.cities}"/>
                        </h:selectOneMenu>
                    </comp:inputField>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-offset-10 col-sm-2 btn-group">
                            <h:commandButton value="save"
                                             action="#{userController.save}"
                                             styleClass="btn btn-primary">
                            </h:commandButton>
                            <h:commandButton value="Cancel"
                                             action="#{userController.cancel}"
                                             styleClass="btn btn-warning"
                                             immediate="true">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>

</ui:composition>
