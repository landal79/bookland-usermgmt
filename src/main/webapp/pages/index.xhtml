<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12 col-lg-12">

                <h2>Users</h2>

                <h:form id="searchForm" styleClass="form-inline">

                    <h:panelGroup id="searchPanel" styleClass="#{empty users ? 'hidden' : ''}" layout="block">
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputLabel for="sfname" value="Nome" styleClass="control-label"/>
                            <h:inputText id="sfname" value="#{searchFilter.name}" styleClass="form-control"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputLabel for="sfsurname" value="Cognome" styleClass="control-label"/>
                            <h:inputText id="sfsurname" value="#{searchFilter.surname}" styleClass="form-control"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputLabel for="hasNumber" value="Con telefono" styleClass="control-label"/>
                            <h:selectBooleanCheckbox id="hasNumber" value="#{searchFilter.hasNumber}" />
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:commandButton value="Filtra" styleClass="btn btn-default">
                                <f:ajax execute="@form" render="userPanel"
                                        listener="#{userListcontroller.filter}"/>
                            </h:commandButton>
                        </h:panelGroup>

                    </h:panelGroup>

                    <h:panelGroup id="userPanel">

                        <h:dataTable id="usersTable"
                                     var="user"
                                     value="#{users}"
                                     styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLink value="user-edit.jsf">
                                       <i class="fa fa-user-plus" aria-hidden="true"></i>
                                    </h:outputLink>
                                </f:facet>
                                #{user.id}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                #{user.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Cognome</f:facet>
                                #{user.surname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Data di nascita</f:facet>
                                <h:outputText value="#{user.dateOfBirth}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Stato di nascita</f:facet>
                                #{user.state}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Telefoni</f:facet>
                                <h:outputLink target="_blank" value="phones.jsf"> #
                                    <f:param name="userId" value="#{user.id}"/>
                                </h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br/><br/>


                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
